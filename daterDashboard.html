<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img/favicon 400x400.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/presets.css">
    <link rel="stylesheet" href="css/daterDashboard.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="welcome">
          <button id="signout" title="Log Out"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <div class="navButtons client">
          <button id="0" class="current">Dashboard</button>
          <button id="1">View Coaches</button>
          <button id="2">Feedback</button>
        </div>
      </div>
      <div class="profile">
        <div class="info">
          <div class="profile_picture">
            <img id="profile_picture" src="img/emptyProfile.png" alt="profile">
            <input type="file" class="file_profile_pic" id="fileUpload">
            <button class="btn changePhoto">Change Photo</button>
            <button class="btn edit_open"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
          </div>
          <div id="profile_info">

          </div>
        </div>
        <div class="edits hide">
          <div>
            <h4>Description</h4>
            <textarea id="description" class="description" maxlength="150" placeholder="Enter something about yourself"></textarea>
            <p class="char_count">150 characters left</p>
          </div>
          <div>
            <h4>Likes</h4>
            <input type="text" class="likes" placeholder="Enter Something you like">
            <input type="text" class="likes" placeholder="Enter Something you like">
            <input type="text" class="likes" placeholder="Enter Something you like">
            <input type="text" class="likes" placeholder="Enter Something you like">
            <input type="text" class="likes" placeholder="Enter Something you like">
          </div>
          <div>
            <h4>Dislikes</h4>
            <input type="text" class="dislikes" placeholder="Enter Something you do not like">
            <input type="text" class="dislikes" placeholder="Enter Something you do not like">
            <input type="text" class="dislikes" placeholder="Enter Something you do not like">
            <input type="text" class="dislikes" placeholder="Enter Something you do not like">
            <input type="text" class="dislikes" placeholder="Enter Something you do not like">
          </div>
          <div>
            <h4>My Qualities</h4>
            <input type="text" class="qualities" placeholder="Enter a good quality about yourself">
            <input type="text" class="qualities" placeholder="Enter a good quality about yourself">
            <input type="text" class="qualities" placeholder="Enter a good quality about yourself">
            <input type="text" class="qualities" placeholder="Enter a good quality about yourself">
            <input type="text" class="qualities" placeholder="Enter a good quality about yourself">
          </div>
          <div>
            <h4>Partner Qualities</h4>
            <input type="text" class="partner" placeholder="Enter something you look for in a partner">
            <input type="text" class="partner" placeholder="Enter something you look for in a partner">
            <input type="text" class="partner" placeholder="Enter something you look for in a partner">
            <input type="text" class="partner" placeholder="Enter something you look for in a partner">
            <input type="text" class="partner" placeholder="Enter something you look for in a partner">
          </div>
          <button class="btn cancel">Cancel</button>
        </div>
        <div class="gallery">
          <div class="header">
            <h1>Gallery</h1>
            <p>Upload Pictures from your dating profiles</p>
            <input type="file" id="addPicture" class="file_uploads add_picture">
            <button class="btn addPhoto">Add Picture</button>
          </div>
          <div class="photos">

          </div>
        </div>
      </div>
      <div class="save">
        <button class="btn btn_save">Save Profile</button>
      </div>
    </div>
    <script type="text/javascript" src="js/daterDashboard.js"></script>
    <script type="text/javascript" src="js/preset.js"></script>
  </body>
</html>
